<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <title>LightSyr - Blog ðŸ“š</title>
</head>
<body>
    <form class="container mt-3" action="/posts" method="post" class="container-md" enctype="multipart/form-data">
        
        <div class="row mb-3">
            <div class="col">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="titulo" required>
                <div id="titleHelp" class="form-text">Insira o titulo da publicaÃ§Ã£o</div>
            </div>
            <div class="col">
                <label for="file" class="form-label">Imagem de capa</label>
                <input type="file" name="file" accept="image/*" class="form-control" id="file" aria-describedby="arquivo de capa" required>
                <div id="fileHelp" class="form-text">Insira um arquivo de imagem</div>
            </div>
          </div>

        <div class="row mb-3">
            <textarea name="content" id="contentTextArea" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <main class="container mt-3">
        <h1>Blog</h1>
        <ul>
            {{range .Posts}}
                <li>
                    <article>
                        <img src="/images/{{.Image}}" alt="{{.Image}}">
                        <header>
                            <h2>{{.Title}}</h2>
                            <input type="checkbox" {{if .Avaliable}}checked{{end}}>
                        </header>
                        {{.Content}}
                    </article>
                </li>
            {{end}}
        </ul>
    </main>

    <script>
        const simplemde = new SimpleMDE({ 
            element: document.getElementById("contentTextArea"), 
            forceSync: true
        })
    </script>
</body>
</html>
